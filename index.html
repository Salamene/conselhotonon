<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conselho de Classe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin: 10px 0 5px; }
    select, textarea, button { width: 100%; padding: 8px; margin-bottom: 10px; }
    textarea { height: 100px; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #status { margin-top: 10px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Formulário de Conselho de Classe</h1>
  <form id="conselhoForm">
    <label for="turma">Turma:</label>
    <select id="turma" name="turma" required>
      <option value="">Selecione uma turma</option>
    </select>

    <label for="professor">Professor:</label>
    <select id="professor" name="professor" required>
      <option value="">Selecione um professor</option>
    </select>

    <label for="materia">Matéria:</label>
    <select id="materia" name="materia" required>
      <option value="">Selecione uma matéria</option>
    </select>

    <label for="aluno">Aluno:</label>
    <select id="aluno" name="aluno" required>
      <option value="">Selecione um aluno</option>
    </select>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes" required></textarea>

    <label for="comportamento">Comportamento:</label>
    <select id="comportamento" name="comportamento" required>
      <option value="">Selecione o comportamento</option>
      <option value="Comportamento exemplar">Comportamento exemplar</option>
      <option value="Comportamento satisfatório">Comportamento satisfatório</option>
      <option value="Comportamento a melhorar">Comportamento a melhorar</option>
    </select>

    <button type="submit">Enviar Relatório para o Conselho</button>
  </form>
  <div id="status"></div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxkZsM8qdUzRPpdGgpi4ZwzjEe3R2Z1hlgSiWf_PY56Y9o_poaUWVmpOD6d020XBKzk_Q/exec'; // Substitua pelo URL correto após reimplantação

    document.addEventListener('DOMContentLoaded', loadInitialData);
    document.getElementById('conselhoForm').addEventListener('submit', submitForm);
    document.getElementById('turma').addEventListener('change', updateProfessorAndMateria);

    async function loadInitialData() {
      try {
        const response = await fetch(APPS_SCRIPT_URL);
        const result = await response.json();
        if (!result.success) {
          throw new Error(result.error || 'Erro ao carregar dados iniciais');
        }
        const { uniqueTurmas, listaAlunos, initialTurma, initialProfessor, initialMateria } = result.data;

        const turmaSelect = document.getElementById('turma');
        uniqueTurmas.forEach(turma => {
          const option = document.createElement('option');
          option.value = turma;
          option.textContent = turma;
          turmaSelect.appendChild(option);
        });

        const alunoSelect = document.getElementById('aluno');
        listaAlunos.forEach(aluno => {
          const option = document.createElement('option');
          option.value = aluno;
          option.textContent = aluno;
          alunoSelect.appendChild(option);
        });

        if (initialTurma) {
          turmaSelect.value = initialTurma;
          await updateProfessorAndMateria();
          if (initialProfessor) document.getElementById('professor').value = initialProfessor;
          if (initialMateria) document.getElementById('materia').value = initialMateria;
        }

        document.getElementById('status').textContent = 'Dados carregados com sucesso!';
      } catch (error) {
        document.getElementById('status').textContent = 'Erro: ' + error.message;
        document.getElementById('status').classList.add('error');
      }
    }

    async function updateProfessorAndMateria() {
      const turma = document.getElementById('turma').value;
      if (!turma) return;

      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getFilteredProfessores&turma=${encodeURIComponent(turma)}`);
        const result = await response.json();
        if (!result.success) {
          throw new Error(result.error || 'Erro ao carregar professores');
        }

        const professorSelect = document.getElementById('professor');
        const materiaSelect = document.getElementById('materia');
        professorSelect.innerHTML = '<option value="">Selecione um professor</option>';
        materiaSelect.innerHTML = '<option value="">Selecione uma matéria</option>';

        result.data.forEach(({ professor, materia }) => {
          const professorOption = document.createElement('option');
          professorOption.value = professor;
          professorOption.textContent = professor;
          professorSelect.appendChild(professorOption);

          const materiaOption = document.createElement('option');
          materiaOption.value = materia;
          materiaOption.textContent = materia;
          materiaSelect.appendChild(materiaOption);
        });
      } catch (error) {
        document.getElementById('status').textContent = 'Erro: ' + error.message;
        document.getElementById('status').classList.add('error');
      }
    }

    async function submitForm(event) {
      event.preventDefault();
      const formData = {
        turma: document.getElementById('turma').value,
        professor: document.getElementById('professor').value,
        materia: document.getElementById('materia').value,
        aluno: document.getElementById('aluno').value,
        observacoes: document.getElementById('observacoes').value,
        comportamento: document.getElementById('comportamento').value
      };

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        if (!result.success) {
          throw new Error(result.error || 'Erro ao enviar relatório');
        }
        document.getElementById('status').textContent = result.message;
        document.getElementById('status').classList.remove('error');
        document.getElementById('conselhoForm').reset();
        document.getElementById('professor').innerHTML = '<option value="">Selecione um professor</option>';
        document.getElementById('materia').innerHTML = '<option value="">Selecione uma matéria</option>';
      } catch (error) {
        document.getElementById('status').textContent = 'Erro: ' + error.message;
        document.getElementById('status').classList.add('error');
      }
    }
  </script>
</body>
</html>
